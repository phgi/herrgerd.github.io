<body>
	<header>

	<div class="graphContainer">
		<div id="graphDiv"> </div>

		<div id="legendeDiv">
		</div>
	</div>

	<footer>
		<h3>nothing to see here yet...</h3>
	</footer>

<script>

function initGraph() {
	var graphContainer = document.getElementsByClassName('graphContainer')[0];
	var graphContainerWidth = graphContainer.clientWidth;
	var legendeDiv = document.getElementById('legendeDiv');

	var graph = new Dygraph(document.getElementById("graphDiv"),
		"Complete_Data.csv", {
			colors: ['#388e3c', '#607d8b', '#ff5722', '#ffc107 ', '#5c6bc0'],
			visibility: [true, true, true, true, true, true],
			width: graphContainerWidth,
			axisLabelFontSize: 12,
			title: 'T and RH in a nuc bee hive',
			titleHeight: 20,
			xlabel: 'Date/Time',
			xLabelHeight: 18,
			ylabel: 'T(Â°C)',
			yLabelWidth: 18,
			labelsSeparateLines: true,
			labelsDiv: legendeDiv,
			legend: 'always',
			showRangeSelector: true,
		}
	);

	window.addEventListener('resize', function() {
		graphContainerWidth = document.getElementsByClassName('graphContainer')[0].clientWidth;
		graph.resize(graphContainerWidth, 320);
	})
}

document.addEventListener("DOMContentLoaded", initGraph);
</script>

</body>
